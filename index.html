<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我的画板</title>
        <link rel="stylesheet" href="./style.css">   
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <style type="text/css">
            .icon {
               width: 1em; height: 1em;
               vertical-align: -0.15em;
               fill: currentColor;
               overflow: hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="action" class="action">
            <ol class="colors">
                <li id="black" class="black active"></li>
                <li id="red" class="red"></li>
                <li id="green" class="green"></li>
                <li id="blue" class="blue"></li>
            </ol>
            <ol id="sizes" class="sizes">
                <li id="thin" class="thin"></li>
                <li id="normal" class="normal"></li>
                <li id="thick" class="thick"></li>
            </ol>
            <svg class="icon active" aria-hidden="true" id="paint">
                    <use xlink:href="#icon-Pencil"></use>
            </svg>
            <svg class="icon" aria-hidden="true" id="eraser">
                    <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg class="icon" aria-hidden="true" id="clear">
                    <use xlink:href="#icon-custom-clear"></use>
            </svg>
            <svg class="icon" aria-hidden="true" id="save">
                    <use xlink:href="#icon-Save"></use>
            </svg>
        </div>
        <script src="./main.js"></script>
        <script src="//at.alicdn.com/t/font_1091999_asg145nemdf.js"></script>
    </body>
</html>
